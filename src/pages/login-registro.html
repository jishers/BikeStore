<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKE STORE - Login/Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">BIKE-STORE ONLINE</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <!-- Barra lateral de navegación -->
        <aside class="nav-top">
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">BIKE-STORE ONLINE</h1>
            </header>
            <nav>
                <ul class="menu">
                    <!-- Botón para volver a la página principal -->
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Volver
                        </a>
                    </li>
                    <!-- Botón activo de la página actual -->
                    <li>
                        <button id="todos" class="boton-menu active"><i class="bi bi-hand-index-thumb-fill"></i>
                            Login-Registro</button>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="login-container">
                <div class="modal-content">
                    <button class="close-modal" id="closeModalBtn">&times;</button>
                    <div class="form-container">
                        <!-- Formulario de Login -->
                        <form id="login-form" class="form">
                            <h2 class="titulo-principal">Iniciar Sesión</h2>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn-submit">Iniciar Sesión</button>
                            <a class="form-switch">¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
                            </a>
                        </form>

                        <!-- Formulario de Registro -->
                        <form id="register-form" class="form hidden">
                            <h2 class="titulo-principal">Registro</h2>
                            <div class="form-group">
                                <label for="first-name">Nombre</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Apellido</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div class="form-group">
                                <label for="nuip">Cédula</label>
                                <input type="text" id="nuip" name="nuip" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" name="direccion" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Contraseña</label>
                                <input type="password" id="reg-password" name="reg-password" required>
                            </div>
                            <button type="submit" class="btn-submit">Registrarse</button>
                            <p class="form-switch">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/login-registro.js"></script>
</body>

</html>
