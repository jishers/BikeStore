<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKE STORE</title>
    <!-- Enlaces a recursos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!-- Contenedor principal de la página -->
    <div class="wrapper">
        <!-- Encabezado para dispositivos móviles -->
        <header class="header-mobile">
            <a href="index.html"><img src="../img/logo/Logo.png" width="150" alt="Logo" class="logo"></a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <!-- Barra de navegación principal desktop -->
        <nav class="main-navbar"
            style="display: flex; align-items: center; justify-content: space-between; gap: 2rem; background: white; padding: 1rem 2rem 0 2rem; border-bottom: 1px solid #eee;">
            <div class="search-container" style="flex: 1; max-width: 350px;">
                <input type="text" id="search-input-desktop" placeholder="Buscar productos..." class="search-input">
                <button id="search-button-desktop" class="search-button">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
            <div class="main-categories" style="display: flex; gap: 1rem;">
                <button id="todos-desktop" class="boton-menu boton-categoria active"><i
                        class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                <button id="bicicleta-desktop" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                    Bicicletas</button>
                <button id="accesorios-desktop" class="boton-menu boton-categoria"><i
                        class="bi bi-hand-index-thumb"></i> Accesorios</button>
                <button id="repuestos-desktop" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                    Repuestos</button>
            </div>
            <a class="boton-menu boton-carrito" href="carrito.html"
                style="margin-left: 1.5rem; min-width: 120px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-cart-fill"></i> Carrito <span id="numerito-navbar" class="numerito">0</span>
            </a>
        </nav>
        <!-- Barra lateral con menú de navegación -->
        <aside class="nav-top">
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <a href="index.html"><img src="../img/logo/Logo.png" width="150" alt="Logo" class="logo"></a>
            </header>

            <!-- Barra de búsqueda -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos..." class="search-input">
                <button id="search-button" class="search-button">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>

            <nav>
                <ul class="menu">
                    <!-- Botones de categorías de productos -->
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i
                                class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="bicicleta" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Bicicletas</button>
                    </li>
                    <li>
                        <button id="accesorios" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Accesorios</button>
                    </li>
                    <li>
                        <button id="repuestos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Repuestos</button>
                    </li>
                    <!-- Enlace al carrito de compras -->
                    <li>
                        <a class="boton-menu boton-carrito" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Contenido principal de la página -->
        <main>
            <!-- Botón para acceder al panel de administración -->
            <div class="user-area" style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <a href="login-registro.html" id="login-btn" class="admin-button boton-menu"><i
                        class="bi bi-person-fill"></i> Iniciar Sesión</a>
                <span id="user-name" style="display: none; font-weight: bold; color: #333;"></span>
            </div>

            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>

            <!-- Contenedor donde se mostrarán los productos dinámicamente -->
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Los productos se cargarán aquí mediante JavaScript -->
            </div>

            <!-- Modal para la descripción del producto -->
            <div id="descripcion-modal" class="modal">
                <div class="modal-content descripcion-modal-content">
                    <button class="close-modal" id="close-descripcion-modal">×</button>
                    <div class="descripcion-producto">
                        <div class="descripcion-imagen-container">
                            <img id="descripcion-imagen" class="descripcion-imagen" src="" alt="">
                        </div>
                        <div class="descripcion-detalles">
                            <h2 id="descripcion-titulo" class="titulo-principal"></h2>
                            <p id="descripcion-texto" class="descripcion-texto"></p>
                            <p id="descripcion-precio" class="descripcion-precio"></p>
                            <button class="producto-agregar" id="descripcion-agregar">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para login/registro -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <button class="close-modal" id="closeModalBtn">&times;</button>
                    <div class="form-container">
                        <!-- Formulario de Login -->
                        <form id="login-form" class="form">
                            <h2 class="titulo-principal">Iniciar Sesión</h2>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn-submit">Iniciar Sesión</button>
                            <br><br>
                            <p class="form-switch">¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
                            </p>
                        </form>

                        <!-- Formulario de Registro -->
                        <form id="register-form" class="form hidden">
                            <h2 class="titulo-principal">Registro</h2>
                            <div class="form-group">
                                <label for="first-name">Nombre</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="nuip">Cédula</label>
                                <input type="text" id="nuip" name="nuip" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" name="direccion" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Contraseña</label>
                                <input type="password" id="reg-password" name="reg-password" required>
                            </div>
                            <button type="submit" class="btn-submit">Registrarse</button>
                            <br><br>
                            <p class="form-switch">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Pie de página -->
    <footer>
        <p class="texto-footer">© 2025 BIKE-STORE ONLINE</p>
        <a class="boton-menu boton-carrito" href="contactos.html">
            <button class="boton-menu-contacto boton-carrito">Contáctanos</button>
        </a>
    </footer>
    <!-- Scripts de JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/login-registro.js"></script>
</body>

</html>
